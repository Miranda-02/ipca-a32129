		<!-- Main -->
		<section id="main" class="container medium">
			<header>
				<h2 id="CyberMiranda">Contacte-nos</h2>
				<p>Diga-nos o que você pensa sobre nossa pequena operação.</p>
			</header>
			<div class="box">
				<form method="post" action="#">
					<div class="row gtr-50 gtr-uniform">
						<div class="col-6 col-12-mobilep">
							<input type="text" name="name" id="name" value="" placeholder="Nome" />
						</div>
						<div class="col-6 col-12-mobilep">
							<input type="email" name="email" id="email" value="" placeholder="Email" />
						</div>
						<div class="col-12">
							<input type="text" name="subject" id="subject" value="" placeholder="Assunto" />
						</div>
						<div class="col-12">
							<textarea name="message" id="message" placeholder="Escreva a sua mensagem" rows="6"></textarea>
						</div>
						<div class="col-12">
							<ul class="actions special">
								<li><input type="submit" value="Enviar mensagem" /></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</section>
